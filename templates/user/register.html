{% extends "base.html" %}

{% block content %}
    <h1>注册</h1>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
        <div>
            <label>用户名:</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label>密码:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">注册</button>
    </form>
{% endblock %}
