{% extends "base.html" %}

{% block content %}
    <h1>发布图书</h1>
    <form method="post">
        <div>
            <label>书名:</label>
            <input type="text" name="title" required>
        </div>
        <div>
            <label>ISBN:</label>
            <input type="text" name="isbn" required>
        </div>
        <div>
            <label>分类:</label>
            <select name="category" required>
                <option value="教材">教材</option>
                <option value="小说">小说</option>
                <option value="工具书">工具书</option>
            </select>
        </div>
        <div>
            <label>新旧程度:</label>
            <input type="range" name="condition" min="1" max="100" value="50" required>
            <span id="condition-value">50</span>
            <script>
                document.querySelector('input[name="condition"]').addEventListener('input', function() {
                    document.getElementById('condition-value').textContent = this.value;
                });
            </script>
        </div>
        <div>
            <label>价格:</label>
            <input type="number" step="0.01" name="price" required>
        </div>
        <div>
            <label>提货地点:</label>
            <input type="text" name="location" required>
        </div>
        <div>
            <label>联系方式:</label>
            <input type="text" name="contact" required>
        </div>
        <button type="submit">发布</button>
    </form>
{% endblock %}
